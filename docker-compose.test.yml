version: '3.8'

services:
  postgres-test:
    image: ankane/pgvector:v0.5.1
    container_name: seed-portal-test-db
    environment:
      POSTGRES_DB: seed_portal_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev DB
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d seed_portal_test"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  test-db-data:
    driver: local
